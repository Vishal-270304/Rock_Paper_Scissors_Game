<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- <img src="Images/sound.svg" alt="sound icon" id="sound-img"> -->
    <h1 id="heading"> Rock Paper Scissors </h1>
    <div class="playing-section">
        <img src="Images/image1.png" alt="Paper" class="game-image" id="change-image">
        <img src="Images/image3.png" alt="Scissors" class="game-image" id="changing-image">
    </div>
<section class="game-section">
<div class="images-section">
<img id="rock-image" src="Images/image2.png" alt="Rock"  class="images">
<button type="button" id="rock-btn" class="0">Rock</button>
<img id="paper-image" src="Images/image1.png" alt="Paper" class="images">
<button type="button" id="paper-btn" class="1">Paper</button>
<img id="scissors-image" src="Images/image3.png" alt="Scissors" class="images">
<button type="button" id="scissors-btn" class="2">Scissors</button>
</div>
</section>
    <script src="main.js"></script>
</body>
</html>
